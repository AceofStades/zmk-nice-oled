# nice_custom - Custom display configuration
# Modify these values according to your display

CONFIG_ZMK_EXT_POWER=y
CONFIG_ZMK_DISPLAY=y
# In case the user decides to use an OLED screen, this would be better to keep it disabled
# CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=n

# Enable nice_custom, disable others
CONFIG_NICE_CUSTOM_ON=y
CONFIG_NICE_OLED_ON=n
CONFIG_NICE_EPAPER_ON=n

# Show both batteries
CONFIG_NICE_OLED_WIDGET_CENTRAL_SHOW_BATTERY_PERIPHERAL_ALL=y
